<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body topmargin="30" background="" text="black">
<form action="check.php"><method="get">
<table align="center" cellspacing="10">
<tr>
<td colspan="2" align="center"><h1>Feedback</h1></td>
</tr>
<tr>
<td>Name</td>
<td><Input type="text" Name="Username"></td>
</tr>
<tr>
<td>Gmail</td>
<td><input type="text" Name="Usermail"></td>
</tr>
<tr>
<td>Contact No.</td>
<td><input type="text" Name="Contact"></td>
</tr>
<tr>
<td>Gender</td>
<td>Male<input type="radio" name="Gender"></td>
<td>Female<input type="radio" name="Gender"></td>
</tr>
<tr>
<td>Place</td>
<td>
<select name="City">
<option>Agra</option>
<option>Delhi</option>
<option>Kolkata</option>
<option>Bengalore</option>
<option>Lucknow</option>
</select>
</td>
</tr>
<tr>
<td>PIN Code</td>
<td><input type="numeric" Name="Code"></td>
</tr>
<tr>
<td>Remarks</td>
<td><textarea rows="5" Columns="16" name="Remarks"></textarea></td>
</tr>
<tr>
<td>Blog Rating</td>
<td>
<select name="Rating">
<option>Poor</option>
<option>Average</option>
<option>Good</option>
<option selected>Very Good</option>
<option>Excellent</option>
</select>
</td>
</tr>
<tr>
<td>Would you like to visit again?</td>
<td>Yes:-)<input type="radio" name="rd1"><br>
    No:-(<input type="radio" name="rd1">
</td>
</tr>
<tr>
<td><input type="Reset" value="Reset"></td>
<td><input type="Submit" value="Submit"></td>
</tr>
</table>
</form>
</body>
</html>
